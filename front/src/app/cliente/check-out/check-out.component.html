<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Finalizar a compra</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th class="text-right">Pre√ßo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let produto of produtos">
                            <td>{{ produto.nome }}</td>
                            <td class="text-right">{{ produto.preco }}R$</td>
                        </tr>
                        <tr class="bg-light">
                            <td>Total:</td>
                            <td class="text-right">{{ totalProduto }}R$</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center"><button class="btn btn-primary" type="button" (click)="pay()">Pagar</button></div>
    </div>
</div>
